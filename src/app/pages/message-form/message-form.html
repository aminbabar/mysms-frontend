<form (ngSubmit)="onSubmit()" #messageForm="ngForm" class="message-form" novalidate>
    <label>
      Phone Number:
      <input
        type="text"
        name="phone"
        [(ngModel)]="phone"
        required
        class="input"
      />
    </label>
  
    <label>
      Message:
      <textarea
        name="message"
        [(ngModel)]="message"
        maxlength="250"
        required
        class="textarea"
      ></textarea>
      <div class="char-count">{{ message.length }}/250 characters</div>
    </label>
  
    <div class="button-group">
      <button type="button" (click)="onClear()">Clear</button>
      <button type="submit" [disabled]="!messageForm.form.valid">Submit</button>
    </div>
  </form>
