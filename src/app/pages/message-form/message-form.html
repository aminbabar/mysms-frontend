<div class="message-container">
    <div class="message-form-wrapper">
        <h2 class="form-header">New Message</h2>

        <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
            <div class="form-group">
                <label class="label">Phone Number</label>
                <input type="text" name="phone" [(ngModel)]="phone" required class="input-field" />
            </div>

            <div class="form-group">
                <label class="label">Message</label>
                <textarea name="message" [(ngModel)]="message" maxlength="250" class="input-field message-textarea"
                    required></textarea>
                <div class="char-count">{{ message.length }}/250</div>
            </div>

            <div class="form-actions">
                <button type="button" class="clear-btn" (click)="onClear()">Clear</button>
                <button type="submit" class="submit-btn" [disabled]="!form.valid">Submit</button>
            </div>
        </form>
    </div>

    <div class="message-history-wrapper">
        <app-message-history [messages]="messages()"></app-message-history>
    </div>
</div>
